<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    <title>Contact | KreativAquarium</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="../index.html">
                    <p>KreativAquarium</p>
                </a>
            </div><a id="top"></a>
            <div class="links">
                <ul>
                    <li>
                        <a href="./about.html"><p>About</p></a>
                    </li>
                    <li>
                        <a href="./animals.html"><p>Animals</p></a>
                    </li>
                    <li>
                        <a href="./contact.html" class="active"><p>Contact</p></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container">
                <h1 class="hero__title">Contact Us</h1>
                <p class="hero__text">
                    Have any questions? We are here to help!
                </p>
                <img
                    src="../public/images/fish.png"
                    alt=""
                    width="75"
                    class="hero__img hero__img--left"
                >
                <img
                    src="../public/images/fish.png"
                    alt=""
                    width="75"
                    class="hero__img hero__img--center"
                >
                <img
                    src="../public/images/fish.png"
                    alt=""
                    width="75"
                    class="hero__img hero__img--right"
                >
            </div>
        </section>
        <section class="contact-info">
            <h2 class="contact-info__title">Get in touch</h2>
            <div class="contact-info-list">
                <figure class="contact-info-item">
                    <h3 class="contact-info-item__title">Address</h3>
                    <img
                        src="../public/images/location.png"
                        alt="Address icon"
                        class="contact-info-item__icon"
                    >
                    <figcaption class="contact-info-item__text">
                        <p class="contact-info-item__text--bold">
                            KreativAquarium
                        </p>
                        <p>
                            8915 Wayne Court<br>Roy, UT 84067
                        </p>
                    </figcaption>
                </figure>
                <figure class="contact-info-item">
                    <h3 class="contact-info-item__title">Phone</h3>
                    <img
                        src="../public/images/telephone.png"
                        alt="Phone icon"
                        class="contact-info-item__icon"
                    >
                    <figcaption class="contact-info-item__text">
                        <p>(0) 123456789</p>
                    </figcaption>
                </figure>
                <figure class="contact-info-item">
                    <h3 class="contact-info-item__title">Email</h3>
                    <img
                        src="../public/images/mail.png"
                        alt="Email icon"
                        class="contact-info-item__icon"
                    >
                    <figcaption class="contact-info-item__text">
                        <p>info@aquarium.com</p>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form-section">
            <h2 class="contact-form-section__title">
                Leave Your Message Here
            </h2>
            <form class="contact-form" action="" method="get">
                <label
                    for="contactFormName"
                    class="contact-form__label">
                    Name
                </label>
                <input
                    type="text"
                    name="name"
                    id="contactFormName"
                    class="contact-form__input"
                >
                <label
                    for="contactFormEmail"
                    class="contact-form__label">
                    Email
                </label>
                <input
                    type="email"
                    name="email"
                    id="contactFormEmail"
                    class="contact-form__input"
                >
                <label
                    for="contactFormMessage"
                    class="contact-form__label">
                    Your message
                </label>
                <textarea
                    name="message"
                    id="contactFormMessage"
                    rows="3"
                    class="contact-form__input">
                </textarea>
                <button
                    type="submit"
                    class="contact-form__button">
                    Submit
                </button>
            </form>
        </section>
        <section class="contact-form-section">
            <h2 class="contact-form-section__title">
                Sign Up For Email Alerts
            </h2>
            <form class="contact-form" action="" method="get">
                <label
                    for="sugnUpAlertEmail"
                    class="contact-form__label">
                    Email
                </label>
                <input
                    type="email"
                    name="email"
                    id="sugnUpAlertEmail"
                    class="contact-form__input">
                <button
                    type="submit"
                    class="contact-form__button">
                    Submit
                </button>
            </form>
        </section>
    </main>
    <footer>
        <div class="bottom-nav">
            <ul>
                <li>
                    <a href="../index.html"><p>Home</p></a>
                </li>
                <li>
                    <a href="./about.html"><p>About</p></a>
                </li>
                <li>
                    <a href="./animals.html"><p>Animals</p></a>
                </li>
                <li>
                    <a href="./contact.html"><p>Contact</p></a>
                </li>
                <li>
                    <p>Copyright &copy</p>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
